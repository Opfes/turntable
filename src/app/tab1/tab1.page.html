<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Turn Table</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome back, user</ion-card-title>
      <ion-card-subtitle>Here are your listings</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <img src="assets/afterhoursvinyl.jpg"/>
    <ion-card-header>
      <ion-card-title>After Hours</ion-card-title>
      <ion-card-subtitle>$30</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Original After Hours vinyl with packaging. Record has been played less than ten times with little wear.
    </ion-card-content>
  </ion-card>
</ion-content>
