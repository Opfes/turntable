<ion-header [translucent]="true">
  <ion-toolbar class='mainheader'>
    <ion-title size='large'>
      My Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-card>
    <img src="assets/defaultuser.png"/>
    <ion-card-header>
      <ion-card-title>John Appleseed</ion-card-title>
      <ion-card-subtitle>@JohnAppleseed</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)='presentAlert()'>
        Change Account Info
      </ion-button>

      <ion-button (click)='logOut()'>
        Log Out
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Sold Listings</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Users' sold listings will go here.
    </ion-card-content>
  </ion-card>

</ion-content>
